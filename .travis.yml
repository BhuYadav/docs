sudo: false
language: python
install:
- pip install pygments
- pip install mkdocs
- pip install mkdocs-material
script:
- git clean -f -d -x
- mkdocs build
- make
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: moov-io/docs
    tags: true
  skip_cleanup: true
after_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- make release-push
notifications:
  slack:
    secure: 
